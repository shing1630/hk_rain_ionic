<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>HK Rain</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="applyBasicBgColor">
    <ion-list class="applyBasicBgColor">
      <button class="applyBasicBgColor colorToWhite" ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" item-left></ion-icon> {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
