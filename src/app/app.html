<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>HK Rain</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="applyBasicBgColor">
    <ion-list class="applyBasicBgColor">
      <button class="applyBasicBgColor colorToWhite" ion-item (click)="changeLangInd('ZH')">
        ็น
      </button>
      <button class="applyBasicBgColor colorToWhite" ion-item (click)="changeLangInd('EN')">
        ENG
      </button>
      <div *ngIf="langInd === 'ZH'">
        <button  class="applyBasicBgColor colorToWhite" ion-item *ngFor="let p of pagesZH" (click)="openPage(p)">
          <ion-icon name="{{p.icon}}" item-left></ion-icon> {{p.title}}
        </button>
      </div>
      <div *ngIf="langInd === 'EN'">
        <button class="applyBasicBgColor colorToWhite" ion-item *ngFor="let p of pagesEN" (click)="openPage(p)">
          <ion-icon name="{{p.icon}}" item-left></ion-icon> {{p.title}}
        </button>
     </div>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
