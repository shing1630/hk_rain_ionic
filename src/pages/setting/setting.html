<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'MENU.SETTING' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form id="settingForm">
    <ion-list>
      <ion-item>
        <ion-label>{{ 'SET.YEARS_OF_DATA_TO_USE' | translate }}</ion-label>
        <ion-select id="filterYear" name="filterYear" [(ngModel)]="selectedFilterYear" (ngModelChange)="changeFilterYear()">
          <ion-option *ngFor="let year of selectFilterYearList" value="{{year.value}}">{{year.label}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
